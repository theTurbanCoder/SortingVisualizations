name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn install
      - name: Deploy To Github Pages
        run:  |
          git config --global user.email ${{ secrets.GITHUB_EMAIL }}
          git config --global user.password ${{ secrets.GITHUB_USERNAME }}
          git remote set-url origin https://${{secrets.GITHUB_PERSONAL_TOKEN}}@github.com/theTurbanCoder/SortingVisualizations.git 
          yarn run deploy
          

      - continue-on-error: false